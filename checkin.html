<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>QRCode 報到掃描</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html5-qrcode -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        font-family: "Microsoft JhengHei", Arial;
        background: #f5f6fa;
        padding: 20px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
    }
    #reader {
        width: 100%;
        max-width: 350px;
        margin: auto;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
</style>
</head>

<body>

<h2>活動報到掃描</h2>
<p>請將 QRCode 對準鏡頭</p>

<div id="reader"></div>
<div id="result"></div>

<script>
const FLOW_URL = "https://defaultbc3537b3c13c4c488151cd56a09cba.80.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/cf8d529123484bbea8a7dd13f93e8789/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TsVvKR2PbvRv01ADQlR3MJD_X45pOZ6xxX8tJl9MDgQ";

function onScanSuccess(decodedText) {
    try {
        const data = JSON.parse(decodedText);

        document.getElementById("result").innerText = "送出驗證中…";

        fetch(FLOW_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
            if (res.status === "success") {
                document.getElementById("result").innerHTML =
                    `<span class="success">${res.message}</span>`;
            } else {
                document.getElementById("result").innerHTML =
                    `<span class="error">${res.message}</span>`;
            }
        })
        .catch(err => {
            document.getElementById("result").innerHTML =
                `<span class="error">系統錯誤，請重試</span>`;
            console.error(err);
        });

    } catch (e) {
        document.getElementById("result").innerHTML =
            `<span class="error">QRCode 格式錯誤</span>`;
    }
}

const html5QrCode = new Html5Qrcode("reader");

html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
);
</script>

</body>
</html>
