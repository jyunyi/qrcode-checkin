<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>QRCode 報到掃描 1.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- html5-qrcode -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        font-family: "Microsoft JhengHei", Arial;
        background: #f5f6fa;
        padding: 20px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
    }
    #reader {
        width: 100%;
        max-width: 350px;
        margin: auto;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .btn-back {
        margin-top: 20px;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
    }
    .btn-back:active {
        background: #0056b3;
    }
</style>
</head>

<body>

<h2>活動報到掃描 1.0</h2>
<p>請將 QRCode 對準鏡頭</p>

<div id="reader"></div>
<div id="result"></div>

<script>
const FLOW_URL = "https://defaultbc3537b3c13c4c488151cd56a09cba.80.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/cf8d529123484bbea8a7dd13f93e8789/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=TsVvKR2PbvRv01ADQlR3MJD_X45pOZ6xxX8tJl9MDgQ";

let scanLock = false;     //防止連續掃描
let html5QrCode = null;   //掃描器實體

function onScanSuccess(decodedText) {
    if (scanLock) return;
    scanLock = true;

    // 停止掃描
    html5QrCode.stop().catch(() => {});

    try {
        const data = JSON.parse(decodedText);
        document.getElementById("result").innerHTML = "送出驗證中…";

        fetch(FLOW_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
            const emp = res.employee || {};
            const infoHtml = `
                姓名：${emp.employeeName || '-'}<br>
                員工編號：${emp.employeeId || '-'}<br>
                駐廠單位：${emp.vendor || '-'}<br>
                抽獎編號：${emp.lotteryNumber || '-'}<br>
                桌次 :${emp.TableNumber || '-'}<br>
                飲食需求 :${emp.DietaryNeeds || '-'}
            `;

            const statusClass = res.status === "success" ? "success" : "error";
            const icon = res.status === "success" ? "✅" : "❌";

            document.getElementById("result").innerHTML = `
                <div class="${statusClass}">
                    ${icon} ${res.message}<br><br>
                    ${infoHtml}
                </div>
                <button class="btn-back" onclick="startScan()">返回掃描畫面</button>
            `;

            if (res.status === "success" && navigator.vibrate) {
                navigator.vibrate(200);
            }
        })
        .catch(err => {
            document.getElementById("result").innerHTML = `
                <div class="error">系統錯誤，請重試</div>
                <button class="btn-back" onclick="startScan()">返回掃描畫面</button>
            `;
            console.error(err);
        });

    } catch (e) {
        document.getElementById("result").innerHTML = `
            <div class="error">QRCode 格式錯誤</div>
            <button class="btn-back" onclick="startScan()">返回掃描畫面</button>
        `;
    }
}

function startScan() {
    scanLock = false;
    document.getElementById("result").innerText = "請將 QRCode 對準鏡頭";

    html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        onScanSuccess
    );
}

// 初始化
html5QrCode = new Html5Qrcode("reader");
startScan();
</script>


</body>
</html>
